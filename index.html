<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <!-- <span id="menu-toggler">menu</span> -->
      <h4>AI assignment</h4>
    </div>
    <div class="content">
      <div id="menu" class="menu">
        <h4>Action Panel</h4>
        <label for="rows">Rows: </label>
        <input id="rows" type="number" name="rows" value="15" />
        <label for="columns">Columns: </label>
        <input id="columns" type="number" name="columns" value="20" />
        <div class="buttonContainer">
          <button class="btn btn-primary" id="resetGrid">Reset Grid</button>
        </div>
        <div class="buttonContainer">
          <button class="btn btn-primary" id="startAlgorithm">
            Start Algorithm
          </button>
        </div>
      </div>
      <div class="gridContainer">
        <div class="grid"></div>
      </div>
    </div>

    <script src="/js/jquery-3.5.1.min.js" charset="utf-8"></script>
    <script src="/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="/js/jquery-ui.min.js" charset="utf-8"></script>
    <script src="/js/pageFunctions.js" charset="utf-8"></script>
    <script src="/js/gridConstruction.js" charset="utf-8"></script>
    <script src="/js/djikstra.js" charset="utf-8"></script>
  </body>
</html>
